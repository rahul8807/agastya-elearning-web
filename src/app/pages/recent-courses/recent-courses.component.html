<section class="cases " [style.height]="vh / 2 + 'px'">
    <div class="container ">
      <div class="row" >
        <div class="cases-title">
          <span>Recent Courses</span>
        </div>
        </div>
    </div>
    

    <div class="container" style="margin-top: 5px;">
        <div class="row">
            <div class="left-panel" style="width: 100vh; height: 100vh;">
                <div>
                    <mat-grid-list cols="1"   >
                        <div class="container-image" style="border-left: 3px solid orangered;height: 23.5em;" class="mat-card">
                            <img [src]="course1.image.formats.small.url" class="zoom-image" alt="" style="width: 100%; height: 23.5em;" />
                            <span class="course1-content">
                                <h1  style=" color:orangered"><b>{{course1.name}}</b> </h1>
                                <h1 style="color:orangered">{{course1.description}}</h1>
                            </span>
                      </div>
                    </mat-grid-list>
                </div>

                <div style="padding-top:20px;"> 
                    <mat-grid-list cols="2"   gutterSize=25px>
                        <mat-grid-tile class="mat-card main-Courses"> 
                            <div>
                                <img [src]="course2.image.formats.small.url"  alt="" style="width: 100%; height: 15em;" />
                               <div>
                                <div style="padding-left: 5px;">
                                    <div style="padding-top: 10px;">
                                        <b style="font-size: 18px;">{{course2.name}} </b>
                                    </div>
                                    <div style="padding-top: 10px;font-size: 22px;" >
                                        <b>{{course2.description}}</b>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile  class="mat-card main-Courses"> 
                            <div>
                                <img [src]="course3.image.formats.small.url"  alt="" style="width: 100%; height: 15em;" />
                                <div>
                                    <div style="padding-left: 5px;">
                                        <div style="padding-top: 10px;">
                                            <b style="font-size: 18px;">{{course3.name}} </b>
                                        </div>
                                        <div style="padding-top: 10px;font-size: 22px;" >
                                            <b>{{course3.description}}</b>
                                        </div>
                                    </div>        
                                </div>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                    
                </div>

            </div>
            <div class="right-panel"  >
                <div *ngFor="let course of recentCourses">
                    <mat-grid-list cols="3" rowHeight="6rem" class="mat-card left-panel-courses" (click)="clickMe()" >
                        <mat-grid-tile> 
                            <img mat-card-image style="height: 100px; width: 120px;" [src]='course.image.formats.thumbnail.url'></mat-grid-tile>
                        <mat-grid-tile colspan=2  >
                            <div style="padding-left: 5px;">
                                <div style="padding-top: 10px;">
                                    <b style="font-size: 18px;">{{course.name}} </b>
                                </div>
                                <div style="padding-top: 10px;font-size: 12px;" >
                                    <b>{{course.description}}</b>
                                </div>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <div style="padding-top: 20px;"></div>
                </div>
    
                 
            </div>
        </div>
    </div>

</section>
